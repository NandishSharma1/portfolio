<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

</head>
<body>
    <form action="">
        <h1>Student Registration Form</h1>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        
        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br><br>
        <label for="Course">Course:</label>
        <select name="Course" id="Course">

                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
                <br><br>
             

        </select>
        <p>Enter your Gender:</p>
        <input type="radio" name="Gender" id="Male" value="Male">       
        <label for="Male">Male</label><br>
        
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="Gender" id="Other" value="Other">
        <label  for="Other">Other</label><br><br>
        

        
        <label for="Phone Number">Phone no.</label><br>
        <input type="Phone number" id="Phone Number" name="Phone Number" placeholder="+91" ><br><br>
        <label for="Address">Current Address:</label><br>
        <textarea name="Address" id="Address" cols="60" rows="4"></textarea>
        <br><br>
        <label for="Email">Email</label><br>
        <input type="email" name="" id="email" placeholder="Enter Email">
        <br><br>
        <label for="Password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Password">
        <br><br>
        <label for="password">Re-Type Password</label><br>
        <input type="password" name="password" id="password" placeholder="Re-Type Password"><br><br>
        <input type="submit">

        
    </form>
    
</body>
</html>
